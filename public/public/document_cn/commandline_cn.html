                    <h3 id="‘-m’-选项"><a href="#‘-m’-选项" class="headerlink" title="‘-m’ 选项"></a>‘-m’ 选项</h3><p>显示所有编译的模块，自1.4.0以来，Tengine支持动态模块，static表示静态编译，shared表示动态编译(后面接的是动态模块的版本)。下面是例子：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div></pre></td><td class="code"><pre><div class="line">$ nginx -m </div><div class="line"></div><div class="line">Tengine version: Tengine/1.4.1 (nginx/1.2.3)</div><div class="line"></div><div class="line">loaded modules:</div><div class="line"></div><div class="line">    ngx_core_module (static)</div><div class="line"></div><div class="line">    ngx_errlog_module (static)</div><div class="line"></div><div class="line">    ngx_conf_module (static)</div><div class="line"></div><div class="line">    ngx_events_module (static)</div><div class="line"></div><div class="line">    ngx_event_core_module (static)</div><div class="line"></div><div class="line">    ngx_epoll_module (static)</div><div class="line"></div><div class="line">    ngx_http_module (static)</div><div class="line"></div><div class="line">    ngx_http_core_module (static)</div><div class="line"></div><div class="line">    ngx_http_log_module (static)</div><div class="line"></div><div class="line">    ngx_http_upstream_module (static)</div><div class="line"></div><div class="line">    ngx_http_static_module (static)</div><div class="line"></div><div class="line">    ngx_http_index_module (static)</div><div class="line"></div><div class="line">    ngx_http_rewrite_module (static)</div><div class="line"></div><div class="line">    ngx_http_proxy_module (static)</div><div class="line"></div><div class="line">    ngx_http_memcached_module (shared, 1.1)</div><div class="line"></div><div class="line">    ngx_http_write_filter_module (static)</div><div class="line"></div><div class="line">    ngx_http_header_filter_module (static)</div><div class="line"></div><div class="line">    ngx_http_chunked_filter_module (static)</div><div class="line"></div><div class="line">    ngx_http_range_header_filter_module (static)</div><div class="line"></div><div class="line">    ngx_http_gzip_filter_module (static)</div><div class="line"></div><div class="line">    ngx_http_postpone_filter_module (static)</div><div class="line"></div><div class="line">    ngx_http_headers_filter_module (static)</div><div class="line"></div><div class="line">    ngx_http_copy_filter_module (static)</div><div class="line"></div><div class="line">    ngx_http_range_body_filter_module (static)</div><div class="line"></div><div class="line">    ngx_http_not_modified_filter_module (static)</div></pre></td></tr></table></figure>
<h3 id="‘-l’-选项"><a href="#‘-l’-选项" class="headerlink" title="‘-l’ 选项"></a>‘-l’ 选项</h3><p>显示所有支持的指令：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div></pre></td><td class="code"><pre><div class="line">$ nginx -l </div><div class="line"></div><div class="line">Tengine version: Tengine/1.4.1 (nginx/1.2.3)</div><div class="line"></div><div class="line">all available directives:</div><div class="line"></div><div class="line">ngx_core_module:</div><div class="line"></div><div class="line">daemon</div><div class="line"></div><div class="line">master_process</div><div class="line"></div><div class="line">timer_resolution</div><div class="line"></div><div class="line">pid</div><div class="line"></div><div class="line">lock_file</div><div class="line"></div><div class="line">worker_processes</div><div class="line"></div><div class="line">debug_points</div><div class="line"></div><div class="line">user</div><div class="line"></div><div class="line">worker_priority</div><div class="line"></div><div class="line">worker_cpu_affinity</div><div class="line"></div><div class="line">worker_rlimit_nofile</div><div class="line"></div><div class="line">worker_rlimit_core</div><div class="line"></div><div class="line">worker_rlimit_sigpending</div><div class="line"></div><div class="line">working_directory</div><div class="line"></div><div class="line">env</div><div class="line"></div><div class="line">ngx_dso_module:</div><div class="line"></div><div class="line">dso</div><div class="line"></div><div class="line">ngx_http_memcached_module (shared):</div><div class="line"></div><div class="line">dso</div><div class="line"></div><div class="line">memcached_pass</div><div class="line"></div><div class="line">memcached_bind</div><div class="line"></div><div class="line">memcached_connect_timeout</div><div class="line"></div><div class="line">memcached_send_timeout</div><div class="line"></div><div class="line">memcached_buffer_size</div><div class="line"></div><div class="line">memcached_read_timeout</div><div class="line"></div><div class="line">memcached_next_upstream</div><div class="line"></div><div class="line">[snip]</div></pre></td></tr></table></figure>
<h3 id="‘-d’-选项"><a href="#‘-d’-选项" class="headerlink" title="‘-d’ 选项"></a>‘-d’ 选项</h3><p>输出配置文件的内容，包括’include’的内容：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div></pre></td><td class="code"><pre><div class="line">$ nginx -d </div><div class="line"></div><div class="line"># contents of file &quot;/home/shudu/nginx/sandbox/conf/nginx.conf&quot;:</div><div class="line"></div><div class="line">user  shudu;</div><div class="line"></div><div class="line">worker_processes  1;</div><div class="line"></div><div class="line">worker_rlimit_core 1000M;</div><div class="line"></div><div class="line">error_log  logs/error.log  debug;</div><div class="line"></div><div class="line">#pid        logs/nginx.pid;</div><div class="line"></div><div class="line">events &#123;</div><div class="line"></div><div class="line">worker_connections  1024;</div><div class="line"></div><div class="line">&#125;</div><div class="line"></div><div class="line">http &#123;</div><div class="line"></div><div class="line">include       mime.types;</div><div class="line"></div><div class="line">default_type  application/octet-stream;</div><div class="line"></div><div class="line">access_log  logs/access.log combined;</div><div class="line"></div><div class="line">[snip]</div></pre></td></tr></table></figure>
